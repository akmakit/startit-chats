{% extends "index.html" %}
{% block saturs %}
  <div class="container bootstrap">
    <div class="row info-box">
      <div class="col-md-6">
        <h2>⌘ StartIT tērzētava</h2>
      </div>
      <div class="col-md-2">
        <p id="versija">JS versija: d(-_o)b </p>
      </div>
      <div class="col-md-2">
        <button id="skanjasPoga" value="up"><i class="fa fa-volume-up" id="ikona"></i></button>
      </div>
      <div class="col-md-2">
        <div class="dizaini">
          <button class="dizainpoga">Dizains</button>
            <div class = "dizaini-saturs">
              <button type="button" onclick="krasasMaina('tumss');">Tumšs</button>
              <button type="button" onclick="krasasMaina('bg-white');">Gaišs</button>
              <button type="button" onclick="krasasMaina('zals');">Zaļš</button>
              <button type="button" onclick="krasasMaina('violets');">Violets</button>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <!-- selected chat -->
      <div class="col-md-12">
        <div class="chat-message">
          <ul class="chat" id="chats">
              <li class="left clearfix">
              </li>                   
          </ul>
        </div>           
  		</div>
    </div>
    <div class="row">
      <div class="chat-box">
        <div class="input-group">
          <input id="zinja" class="form-control border no-shadow no-rounded" placeholder="Rakstiet savu ziņu un spiediet Enter vai Sūtīt" type="text">
          <span class="input-group-btn">
            <button id="zinjasPoga" class="btn btn-success no-rounded" type="button">Sūtīt</button>
          </span>
        </div><!-- /input-group -->	
      </div> 
    </div>
  </div>
{% endblock %}
